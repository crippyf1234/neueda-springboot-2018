<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
 <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles/styles.css" />
  <link href="http://fonts.googleapis.com/css?family=Creepster|Old+Standard+TT" rel="stylesheet" /> 
  <title>Titanic Database</title>
</head>

<body>

<div class="container">
<nav th:replace="layouts/nav :: navFragment">
</nav>

<div class="alert alert-success" role="alert" th:if="${message}">
	<p th:text="${message}"></p>
</div>

<p><a th:href="@{/titanic/add/}">Add New Passenger</a></p>

<table class="table table-striped">

<thead>

<th>Passenger Id</th>
<th>Survived</th>
<th>PClass</th>
<th>Name</th>
<th>Sex</th>
<th>Age</th>
<th>Sib Sp</th>
<th>Parch</th>
<th>Ticket</th>
<th>Fare</th>
<th>Cabin</th>
<th>Embarked</th>

</thead>

<tbody>
<tr th:each="passenger: ${passengers}">
<td th:text="${passenger.passengerId}"></td>
<td th:text="${passenger.survived}"></td>
<td th:text="${passenger.pclass}"></td>
<td th:text="${passenger.name}"></td>
<td th:text="${passenger.sex}"></td>
<td th:text="${passenger.age}"></td>
<td th:text="${passenger.sibSp}"></td>
<td th:text="${passenger.parch}"></td>
<td th:text="${passenger.ticket}"></td>
<td th:text="${passenger.fare}"></td>
<td th:text="${passenger.cabin}"></td>
<td th:text="${passenger.embarked}"></td>
</tr>
</tbody>

</tbody>
</table>
</div>
</body>

</html>
