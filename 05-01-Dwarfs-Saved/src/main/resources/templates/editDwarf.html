<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
 <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles/styles.css" />
  <link href="http://fonts.googleapis.com/css?family=Creepster|Old+Standard+TT" rel="stylesheet" /> 
  <title th:text=${pageTitle}>Dwarfs</title>
</head>

<body>

<div class="container">
<nav th:replace="layouts/nav :: navFragment">
</nav>
</div> 

<div class="container">
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4" style="text-align:center;" th:text="${pageTitle} + ' ' + Dwarfs"></h1>
  </div>
</div>
</div>

<div class="container">

<form class="form-horizontal" th:action="@{/save}" method="post">
<table class="table table-striped">

<thead>

<th>Column</th>
<th>Value</th>

</thead>

	<tr>
		<td>Dwarf Id</td>
		<td><input type="text" readonly="readonly" th:field="${dwarf.dwarfId}"></td>
	</tr>
	
	<tr>
		<td>Name</td>
		<td><input type="text" class="form-control" th:field="${dwarf.name}">
		<span th:if="${#fields.hasErrors('dwarf.name')}" th:error="${dwarf.name}" th:class="fieldError">Name cannot be empty</span>
		</input></td>
	</tr>
	
	<tr>
		<td>Author</td>
		<td><input type="text" class="form-control" th:field="${dwarf.author}"></input></td>
	</tr>
	
	<tr>
		<td>Image</td>
		<td><input type="text" class="form-control" th:field="${dwarf.image}"></input></td>
	</tr>

</tbody>
</table>

<button type="submit" class="btn btn-primary">Save</button>

</form>

</div>

<footer>
<div class="container">
<div th:replace="layouts/footer :: footerFragment">
</div>
</div>
</footer>
<script src="http://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
