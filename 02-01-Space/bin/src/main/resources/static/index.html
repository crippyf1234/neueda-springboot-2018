<div class="container">
<div class="row">
<section class="col-lg-6 col-md-6 col-sm-12">
<form>
<div class="form-group">
  <label for="example-text-input" class="col-lg-6 col-md-6 col-sm-12 col-form-label">To how many decimal places would you like Pi?</label>
  <div class="col-lg-6 col-md-6 col-sm-12">
    <input id="pidecimals" class="form-control" type="number" min="0" value="Artisanal kale" id="example-text-input"> 
  </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-12 col-sm-12">
      <button id="pi" type="button" class="btn btn-default" onclick="function(); return false;">Submit</button>
    </div>
</div>
</form>
</section>
<section class="col-lg-6 col-md-6 col-sm-12">
<p>
Result:
<div id="pianswer"></div>
</p>
</section>
</div>

<div class="container">
<div class="row">
<section class="col-lg-6 col-md-6 col-sm-12">
<form>
<div class="form-group">
  <label for="example-text-input" class="col-lg-6 col-md-6 col-sm-12 col-form-label">To how many decimal places would you like Tau?</label>
   <div class="col-lg-6 col-md-6 col-sm-12">
    <input id="taudecimals" class="form-control" type="number" min="0" value="Artisanal kale" id="example-text-input"> 
  </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-12 col-sm-12">
      <button id="tau" type="button" class="btn btn-default">Submit</button>
    </div>
</div>
</form>
</section>
<section class="col-lg-6 col-md-6 col-sm-12">
<p>
Result:
<div id="tauanswer"></div>
</p>
</section>
</div>
</div>

<div class="container">
<div class="row">
<section class="col-lg-6 col-md-6 col-sm-12">
<form>
<div class="form-group">
  <label for="example-text-input" class="col-lg-6 col-md-6 col-sm-12 col-form-label">To how many decimal places would you like the exponential?</label>
   <div class="col-lg-6 col-md-6 col-sm-12">
    <input id="expodecimals" class="form-control" type="number" min="0" value="Artisanal kale" id="example-text-input"> 
  </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-12 col-sm-12">
      <button id="expo" type="button" class="btn btn-default">Submit</button>
    </div>
</div>
</form>
</section>
<section class="col-lg-6 col-md-6 col-sm-12">
<p>
Result:
<div id="expoanswer"></div>
</p>
</section>

<script src="/scripts/jquery.slim.min.js"></script>
<script src="/scripts/popper.min.js"></script>
<script src="/scripts/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$("#pi").click(function(){
    var pi = $("#pidecimals").val();
    $("#pianswer").text(Math.PI.toFixed(pi));
});
</script>

<script>
$("#tau").click(function(){
    var tau = $("#taudecimals").val();
    $("#tauanswer").text(2*(Math.PI).toFixed(tau));
});
</script>

<script>
$("#expo").click(function(){
    var expo = $("#expodecimals").val();
    $("#expoanswer").text(Math.E.toFixed(expo));
});
</script>
